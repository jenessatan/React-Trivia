<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset='UTF-8'>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Home Page</title>
      <link rel="stylesheet" href="css/index.css">
      <link rel="stylesheet" href="css/homepage.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

  </head>
  <body>
    <header>
      <div class='navbar'>
        <a href="#" class="toggle" id="navHamburger">
          <i class="fas fa-bars"></i>
        </a>
        <div class="right">
          <a href="index.html" class="link">Home</a>
          <h1 id="title">BARKER</h1>
          <a href="about.html" class="link">About</a>
        </div>
      </div>
    </header>
    <!-- <div class="messages" id="title">
      <h1>BARKER</h1>
    </div> -->
    <div class="messages" id="add-messages">
      <div>
        <label for="userInput" id="input-label">Message:</label><br>
        <input type="text" id="userInput" name="userInput" required>
      </div>
      <div id="text-input">
        <button onclick="clearMsg();" id='btn-clear'>Clear</button>
        <button onclick="saveMsg();" id='btn-save'>Save</button>
      </div>
    </div>
    <div class="messages" id="all-messages-control">
      <button id="show-all" onclick="showAllMsg();">Show all</button>
      <button id="hide-all" onclick="hideAllMsg();">Hide all</button>
    </div>
    <div class="messages showing" id="all-messages">
      <table id="message-table">
        <tr>
          <th class="msg-cell">Messages</th>
          <th class="del-cell"><button onclick="clearAllMsgs();" id="btn-clear-all">Clear all</button></th>
        </tr>
      </table>
    </div>
    <!-- <div id="puppy-img">
      <img src="background.jpg" alt="puppy">
    </div> -->
  </body>
