<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset='UTF-8'>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Home Page</title>
      <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

  </head>
  <body>
    <header>
      <div class='navbar'>
        <a href="#" class="toggle" id="navHamburger">
          <i class="fas fa-bars"></i>
        </a>
        <div class="right">
          <a href="index.html" class="link">Home</a>
          <a href="about.html" class="link">About</a>
        </div>
      </div>
    </header>
    <div class="messages" id="title">
      <h1>BARKER</h1>
    </div>
    <div class="messages" id='add-messages'>
        <label for="userInput">Message:</label><br>
        <input type="text" id="userInput" name="userInput">
        <button onclick="saveMsg();" id='btn-save'>Save</button>
    </div>
    <div class="messages" id="all-messages-control">
      <button id="show-all" onclick="showAllMsg();">Show all</button>
      <button id="hide-all" onclick="hideAllMsg();">Hide all</button>
    </div>
    <div class="messages" id="all-messages">
      <table id="message-table" class="showing">
        <tr>
          <th class="msg-cell">Messages</th>
          <th class="del-cell"></th>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
